version: '3.8'

services:
  backend:
    build: .
    container_name: app-beneficios-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Configure estas variáveis no arquivo .env
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app-network

  # MongoDB (opcional - se você quiser rodar o MongoDB também no Docker)
  # Descomente se não tiver MongoDB externo
  # mongodb:
  #   image: mongo:7
  #   container_name: app-beneficios-mongodb
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

